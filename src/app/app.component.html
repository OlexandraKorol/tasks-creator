<app-header />
<main class="main">
  <ul id="users">
      <li *ngFor="let user of users">
        <app-user 
        [user]="user" 
        (getId)="onGettingId($event)"
        />
    </li>
  </ul>


    <app-tasks *ngIf="userName; else test" [userName]="userName!.name"/>

    <ng-template #test>
      <p>Choose the user</p>
    </ng-template>

</main>
